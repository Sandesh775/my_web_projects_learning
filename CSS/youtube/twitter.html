<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>twitter text-box</title>
    <style>
        .button{
            height:60px;
            width : 100px;
            border-radius: 50px;
            background-color: rgb(8, 159, 224);
            color: white;
            cursor:pointer;
        }
        .cat{
            height: 30px;
            width:30px;
            border-radius:50%;
        }
    </style>
</head>
<body>
    <input type="text" placeholder="What's happening ?" >
    <button class="button">tweet</button>
    <img class="cat"src="/images/cat.jpg" alt="cat">
</body>
</html>
