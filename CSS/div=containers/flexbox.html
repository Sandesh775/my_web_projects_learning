<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Use of flexbox</title>
    <style>
        body{
            display:flex;
            justify-content: space-evenly;
            border: 3px, solid, lightblue;
            min-height:400px;
            align-items: center;
            flex-direction: row;
        }
        .box{
            height: 400px;
            width: 200px;
            background-color: rgb(255, 0, 0);
            font-family: 'Times New Roman',serif;
            /*margin-right: 5px;*/
        }
    </style>
</head>
<body>
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>
</body>
</html>
