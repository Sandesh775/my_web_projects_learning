<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example of DIV</title>
    <style>
        .div{
            height : 100px;
            width : 125px;
            display: inline-block;
            margin-right: 50px;
        }
        .video-title{
            width: 300px;
        }
        .videostatus{
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="div">
        <img src="cat.jpg" alt="image" heigth="100px" width="115px">
        <p class="video-title">Talking with cat ! Miracle</p>
        <p>Sandesh Sharma</p>

    </div>
